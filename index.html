<style>
    .box01 input { width:400px; border: none; font-size: 15px; outline: none; }
    .box01 button { border:none; width:60px; max-width: 100px; vertical-align: bottom;}
    .box01 button img { width: 100%; }
</style>


<script>
    function copy_to_clipboard(event) {
        var copyText = event.target.parentNode.previousElementSibling;
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("Copy");
        alert('복사되었습니다, 감사합니다.');
    }
</script>
